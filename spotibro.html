<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotiBro - Spotify Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background-color: #1d1d1d;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #1ed760;
      font-size: 80px;
    }

    h3 {
      margin-bottom: 20px;
      color: #999999;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      color: #1ed760;
      font-size: 18px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background-color: #282828;
      color: #f0f0f0;
      font-size: 16px;
    }

    button {
      display: block;
      width: 100%;
      padding: 16px;
      background-color: #1ed760;
      color: #121212;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 900;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #1aa34a;
    }

    .loading {
      display: none;
      margin-top: 10px;
      font-size: 16px;
    }

    .result {
      margin-top: 35px;
      padding: 25px;
      background-color: #282828;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      align-items: center;
      gap: 20px;
      text-align: left;
    }

    .cover-img {
      width: 200px;
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .track-info {
      display: flex;
      flex-direction: column;
    }

    .track-info h2 {
      margin-bottom: 12px;
      color: #1ed760;
      font-size: 24px;
    }

    .track-info p {
      margin-bottom: 8px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      h1{
        font-size: 60px;
      }
      .result {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SpotiBro</h1>
    <h3>by Parth Sadaria</h3>
    <div class="form-group">
      <input type="text" id="spotify-url" placeholder="Enter Spotify URL">
    </div>
    <button onclick="fetchTrackInfo()" id="fetch-btn">Fetch Info</button>
    <p id="loading" class="loading">Loading...</p>

    <div id="result" class="result">
      <img id="cover-image" class="cover-img" src="" alt="Cover Image">
      <div class="track-info">
        <h2>Track Info</h2>
        <div id="tracks-container"></div> <!-- Container for multiple tracks -->
        <button id="download-btn" onclick="downloadTrack()" disabled>Download</button>
      </div>
    </div>
  </div>

  <footer style="
    background-color: #1d1d1d; 
    color: #f0f0f0; 
    padding: 20px 0; 
    text-align: center; 
    position: fixed; 
    width: 100%; 
    bottom: 0;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
  ">
    <p>
      Need a Youtube downloader too? Check out 
      <a href="../" style="color: #d82121; text-decoration: none; font-weight: bold;">
        Y2Bro
      </a>
    </p>
  </footer>

  <script>
    let downloadUrl = ''; // Declare downloadUrl for global access

    async function fetchTrackInfo() {
      const spotifyUrl = document.getElementById('spotify-url').value;
      const apiUrl = 'https://lokiai.netlify.app/.netlify/functions/yt-info?url=' + encodeURIComponent(spotifyUrl);
      const loadingText = document.getElementById('loading');
      const fetchButton = document.getElementById('fetch-btn');
      const downloadButton = document.getElementById('download-btn');
      const tracksContainer = document.getElementById('tracks-container');
      
      loadingText.style.display = 'block';
      fetchButton.disabled = true;
      downloadButton.disabled = true;
      tracksContainer.innerHTML = ''; // Clear previous track info

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        
        if (data.apiResponse && data.apiResponse.data) {
          const tracks = data.apiResponse.data;
          let coverSet = false;

          tracks.forEach(track => {
            const trackElement = document.createElement('div');
            trackElement.classList.add('track-item');
            
            // Display each track's details
            trackElement.innerHTML = `
              <p><strong>Track:</strong> ${track.name}</p>
              <p><strong>Artist:</strong> ${track.artist}</p>
              ${track.album_name ? `<p><strong>Album:</strong> ${track.album_name}</p>` : ''}
              ${track.releaseDate ? `<p><strong>Release Date:</strong> ${track.releaseDate}</p>` : ''}
              ${track.url ? `<a href="${track.url}" target="_blank">Listen on Spotify</a>` : ''}
            `;
            
            tracksContainer.appendChild(trackElement);

            // Set cover image only once if available
            if (!coverSet && track.cover_url) {
              document.getElementById('cover-image').src = track.cover_url;
              coverSet = true;
            }

            // Update download URL if available
            if (track.downloadUrl) {
              downloadUrl = track.downloadUrl;
              downloadButton.disabled = false;
            }
          });

          // Show the result section if tracks were added
          document.getElementById('result').style.display = tracks.length > 0 ? 'block' : 'none';
        } else {
          alert('No track data found.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while fetching the track information. Try Again Rizzler');
      } finally {
        loadingText.style.display = 'none';
        fetchButton.disabled = false;
      }
    }

    async function downloadTrack() {
      if (downloadUrl) {
        window.location.href = downloadUrl;
      } else {
        alert('Download URL not available.');
      }
    }
  </script>
</body>
</html>
