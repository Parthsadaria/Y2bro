<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotiBro - Spotify Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 40px;
      background-color: #1d1d1d;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #1ed760;
      font-size: 80px;
    }

    h3 {
      margin-bottom: 20px;
      color: #999999;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      color: #1ed760;
      font-size: 18px;
    }

    input[type="text"] {
    
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background-color: #282828;
      color: #f0f0f0;
      font-size: 16px;
    }

    button {
      display: block;
      width: 100%;
      padding: 16px;
      background-color: #1ed760;
      color: #121212;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 900;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #1aa34a;
    }

    .loading {
      display: none;
      margin-top: 10px;
      font-size: 16px;
    }

    .result {
  margin-top: 35px;
  padding: 25px;
  background-color: #282828;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  gap: 20px;
  text-align: left;
  flex-direction: column;
  max-height: 400px; /* Limit the height */
  overflow-y: auto; /* Enable scrolling */
}


.track-container {
  display: flex;
  gap: 20px;
}

.cover-img {
  width: 200px;
  height: 200px;
  border-radius: 8px;
  object-fit: cover;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.track-info {
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}

.track-info h2 {
  margin-bottom: 12px;
  color: #1ed760;
  font-size: 24px;
}

.track-details {
  background-color: #1d1d1d;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 15px;
}

.track-details p {
  margin-bottom: 12px;
  font-size: 16px;
}

.track-details button {
  background-color: #1ed760;
  color: #121212;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 0;
  width: auto;
}

@media (max-width: 768px) {
  .track-container {
    flex-direction: column;
    align-items: center;
  }
  
  .result {
    padding: 15px;
  }
  
  .cover-img {
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
  }
  
  .track-info {
    width: 100%;
  }
  
  .track-info h2 {
    text-align: center;
    font-size: 20px;
  }
  
  .track-details {
    padding: 15px;
  }
  
  .track-details p {
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .result {
    padding: 10px;
    margin-top: 25px;
  }
  
  .cover-img {
    width: 120px;
    height: 120px;
  }
  
  .track-details {
    padding: 12px;
  }
  
  .track-details button {
    width: 100%;
    margin-top: 10px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>SpotiBro</h1>
    <h3>by Parth Sadaria</h3>
    <div class="form-group">
      <input type="text" id="spotify-url" placeholder="Enter Spotify URL">
    </div>
    <button onclick="fetchTrackInfo()" id="fetch-btn">Fetch Info</button>
    <p id="loading" class="loading">Loading...</p>

 <div class="result" id="result" style="display: none;">
  <div class="track-container">
    <img id="cover-image" class="cover-img" src="" alt="Cover Image">
    <div class="track-info">
      <h2>Track Info</h2>
      <div id="tracks-list"></div>
    </div>
  </div>
</div>
  </div>
  
  <footer style="
    background-color: #1d1d1d; 
    color: #f0f0f0; 
    padding: 20px 0; 
    text-align: center; 
    position: fixed; 
    width: 100%; 
    bottom: 0;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
  ">
    <p>
      Need a Youtube downloader too? Check out 
      <a href="../" style="color: #d82121; text-decoration: none; font-weight: bold;">
        Y2Bro
      </a>
    </p>
  </footer>

  <script>
async function fetchTrackInfo() {
    const spotifyUrl = document.getElementById('spotify-url').value;
    const apiUrl = 'https://lokiai.netlify.app/.netlify/functions/yt-info?url=' + encodeURIComponent(spotifyUrl);
    const loadingText = document.getElementById('loading');
    const fetchButton = document.getElementById('fetch-btn');

    loadingText.style.display = 'block';
    fetchButton.disabled = true;

    try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Clear previous track info
        document.getElementById('tracks-list').innerHTML = '';

        if (data.response && data.response.tracks && data.response.tracks.length > 0) {
            const tracks = data.response.tracks;
            document.getElementById('cover-image').src = tracks[0].coverImageUrl || ''; // Update cover image with first track's image

            // Loop through all tracks
            tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-details';
                trackElement.innerHTML = `
                    <p><strong>Track ${index + 1}:</strong> ${track.trackName}</p>
                    <p>Artist: ${track.artists}</p>
                    <button onclick="downloadSingleTrack('${track.spotifyUrl}')">Download</button>
                `;
                document.getElementById('tracks-list').appendChild(trackElement);
            });

            // Show the result for multiple tracks
            document.getElementById('result').style.display = 'flex';
        } else {
            alert('No track information found. Try a different URL.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while fetching the track information. Try Again Rizzler.');
    } finally {
        loadingText.style.display = 'none';
        fetchButton.disabled = false;
    }
}

async function downloadTrack(downloadUrl) {
  try {
    window.location.href = downloadUrl; // Trigger the download
  } catch (error) {
    console.error('Error:', error);
    alert('Failed to fetch download link for this track.');
  }
}

async function downloadSingleTrack(trackId) {
    const apiUrl = `https://lokiai.netlify.app/.netlify/functions/yt-info?url=${trackId}`;
    
    try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.response && data.response.downloadUrl) {
            window.location.href = data.response.downloadUrl;
        } else {
            alert('Download URL not available for this track.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to fetch download link for this track.');
    }
}
  </script>  
</body>
